<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Book Recommender Test</title>
    <style>
      body { font-family: Arial, sans-serif; max-width: 720px; margin: 40px auto; }
      input, button { padding: 10px; font-size: 16px; }
      pre { background: #f6f6f6; padding: 12px; border-radius: 8px; }
    </style>
  </head>
  <body>
    <h2>Test Recommendation API</h2>

    <input id="bookId" type="number" placeholder="Enter book_id" />
    <input id="k" type="number" value="5" min="1" max="50" style="width:90px;" />
    <button id="btn">Get Recommendations</button>

    <h3>Response</h3>
    <pre id="out">Waitingâ€¦</pre>

    <script>
      const API_BASE = "https://karenkang.pythonanywhere.com";

      async function fetchRecs() {
        const bookId = document.getElementById("bookId").value;
        const k = document.getElementById("k").value || 5;
        const out = document.getElementById("out");

        if (!bookId) {
          out.textContent = "Please enter a book_id.";
          return;
        }

        out.textContent = "Loading...";

        try {
          const url = `${API_BASE}/recommend?book_id=${encodeURIComponent(bookId)}&k=${encodeURIComponent(k)}`;
          const res = await fetch(url);

          if (!res.ok) {
            out.textContent = `HTTP ${res.status}: ${await res.text()}`;
            return;
          }

          const data = await res.json();
          out.textContent = JSON.stringify(data, null, 2);
        } catch (err) {
          out.textContent = "Request failed. Check console for details.";
          console.error(err);
        }
      }

      document.getElementById("btn").addEventListener("click", fetchRecs);
    </script>
  </body>
</html>
